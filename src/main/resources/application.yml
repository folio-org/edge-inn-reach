server:
  port: 8081
spring:
  application:
    name: edge-inn-reach
  autoconfigure:
    exclude: |-
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
      org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  liquibase:
    enabled: false
  jackson:
    default-property-inclusion: NON_EMPTY
  mustache:
    check-template-location: false
management:
  endpoints:
    web:
      exposure:
        include: info,health,env,httptrace
      base-path: /admin
  #  endpoint:
  #    health:
  #      show-details: always
  #      show-components: always
  ###################################################
  # Disable all checks except for readiness
  ###################################################
  health:
    defaults:
      enabled: false
    readinessstate:
      enabled: true
folio:
  tenant:
    validation:
      enabled: false
  jwt:
    signature:
      algorithm: HS256
      secret: secret
    claims:
      issuer: folio
    expiration-time-sec: 599
debug: false
okapi:
  url: ${OKAPI_URL:http://localhost:9130}
