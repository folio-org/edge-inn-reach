server:
  port: 8081
spring:
  application:
    name: edge-inn-reach
  liquibase:
    enabled: false
  jackson:
    default-property-inclusion: NON_EMPTY
  mustache:
    check-template-location: false
feign:
  client:
    config:
      default:
        loggerLevel: full
logging:
  level:
    org:
      springframework:
        cache: OFF
folio:
  tenant:
    validation:
      enabled: false
wiremock:
  server:
    port: 8575
okapi:
  url: http://localhost:${wiremock.server.port}
